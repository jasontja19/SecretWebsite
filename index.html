<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <h3>Sorry for the extra step.</h3>
      <h3>I just wanted to make sure this page is only for you ðŸ˜…</h3>
      <h3>Also if you can access this page in Chrome, that'll be great</h3>

      <div class="login-box">
        <form id="loginForm">
          <label for="email">Username:</label>
          <input type="email" id="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />

          <button type="submit">Login</button>
        </form>
      </div>
      <h4>The username is my first name, followed by @gmail.com.</h4>
      <h4>The password is my birthday in ddmmyyyy format (numbers only).</h4>
      <p id="errorMessage"></p>
    </div>

    <!-- Firebase (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
